<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">
    <title>Portfolio</title>
</head>

<body>
    <header>
        <nav>
            <div class="navbar">

                <a href="#hola" class="link">HOLA</a>
                <a href="#conocimientos" class="link">CONOCIMIENTOS</a>
                <a href="#proyectos" class="link">PROYECTOS</a>
                <button><a href="#contacto">CONTACTO</a></button>

            </div>
        </nav>
    </header>
    <!---INICIO DE SECCIÓN PRESENTACIÓN--->
    <section class="presentacion" id="hola">

        <div class="saludo">

            <div class="hola">¡Hola! Soy</div>
            <div class="nombre">Sabrina Paz</div>
            <div class="descripcion">Desarrolladora, confiable, divertida y amigable.</div>

            <button><a href="#misProyectos">LO QUE HAGO</a></button>


        </div>

        <div class="imagen">
            <img src="developer.svg" alt="Desarrolladora en acción">
        </div>

    </section>
    <!---INICIO DE SECCIÓN CONOCIMIENTOS--->
    <section class="conocimientos" id="conocimientos">

        <div clas="lenguajes">
            <h2 class="segundoTitulo">Mis Conocimientos</h2>
            <p class="descripcion2">Egresada de ADA ITW 2022</p>

            <div class="cajitas">

                <div class="iconoLen">
                    <div class="font">
                        <i class="fa-brands fa-html5"></i></div>

                    <div>
                        <p>HTML 5</p>
                    </div>
                </div>


                <div class="iconoLen">
                    <i class="fa-brands fa-css3-alt"></i>
                    <p>CSS 3</p>
                </div>

                <div class="iconoLen">
                    <i class="fa-brands fa-sass"></i>
                    <p>Sass</p>
                </div>

                <div class="iconoLen">
                    <i class="fa-brands fa-js"></i>
                    <p>Java Script</p>
                </div>

                <div class="iconoLen">
                    <i class="fa-brands fa-react"></i>
                    <p>React</p>
                </div>

                <div class="iconoLen">
                    <i class="fa-brands fa-git-alt"></i>
                    <p>GIT</p>
                </div>

            </div>
        </div>
    </section>
    <!---++++++++++++++++++SECCION DE CITA++++++++++++++++++-->

    <blockquote class="frase">
        <div class="comillas"><i class="fa-solid fa-quote-right" ></i>
        </div>

        <p class="textoDeFrase">Si se puede imaginar,<br>
            se puede programar.
        </p>
        <p class="autorDeFrase">Alguien</p>

    </blockquote>

</body>

</html>
